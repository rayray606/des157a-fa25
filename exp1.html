<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2></h2>

    <script>

var experiment = "This is my experiment for JavaScript"; 
var result = "";
    console.log("" + experiment);
    for (var i = 0; i < experiment.length; i++) {
      var letter = experiment.charAt(i);
      if (i % 2 === 0) {
        result = result + letter.toUpperCase();
      } else {
        result = result + letter.toLowerCase();
      }
    }
    console.log("" + result);




        
    </script>


</body>
</html>
